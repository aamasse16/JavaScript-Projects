<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2><!--this is where the xml will put the content that gets requested-->
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            //setp 1 : set up xml http request object
            var ajax  = new XMLHttpRequest();
            //step 2 : prepare the open ajax request
            ajax.open("GET", "content.html");
            //step 3 : define the ajax response callback method
            ajax.onreadystatechange = function() {
                if (ajax.readyState == 4) { //if no errors occur then do what is below
                    document.getElementById("content").innerHTML = ajax.responseText;
                }
            }
            //step 4 : send the ajax request for data
            function getContent() {
                ajax.send();
                document.getElementById("btn_content").style.display = "none";//this removes the button after the data is transfered
            }

		</script>
    </body>
</html>
